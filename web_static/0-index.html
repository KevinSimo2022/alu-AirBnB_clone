<!DOCTYPE html>
<html>

<head>
    <title>Header and Footer Example</title>
</head>

<body style="margin: 0; padding: 0;">

    <header style="background-color: #FF0000; height: 70px; width: 100%; display: flex; justify-content: center; align-items: center;">
        <h1 style="color: white; margin: 0;">Header</h1>
    </header>

    <footer style="background-color: #00FF00; height: 60px; width: 100%; display: flex; justify-content: center; align-items: center; position: absolute; bottom: 0;">
        <h2 style="color: white; margin: 0;">Best School</h2>
    </footer>

</body>

</html>
